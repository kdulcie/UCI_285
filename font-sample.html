<!DOCTYPE html>
<html>
  <head>
    <title>Font-sample page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Press+Start+2P&family=Quicksand&display=swap" rel="stylesheet">
    
    <style>
      h1 {
        font-family: 'Press Start 2P', sans-serif;
      }
      
      h2 {
        font-family: 'Anton', sans-serif;
      }
      
      p {
        font-family: 'Quicksand', sans-serif;
      }
    </style>
  </head>
  
  <body>
    <h1>This is a header with cool font!</h1>
    <h3>This is a subheader with smaller, but still cool font.</h3>
    
    <p>This is a paragraph with normal font.</p>
  </body>
</html>
